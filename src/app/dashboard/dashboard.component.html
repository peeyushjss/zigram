<div class="row">
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
        <select class="sorting" name="my-select" [(ngModel)]="mySelect" (change)="selectChange()">
            <option [value]="item.key" *ngFor="let item of dropDownData">
                {{item.value}}
            </option>
        </select>
    </div>
</div>

<div class="dashboard-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="idDrink">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.idDrink}} </td>
        </ng-container>

        <ng-container matColumnDef="strDrink">
            <th mat-header-cell *matHeaderCellDef> Drink Name </th>
            <td mat-cell *matCellDef="let element"> {{element.strDrink}} </td>
        </ng-container>

        <ng-container matColumnDef="strCategory">
            <th mat-header-cell *matHeaderCellDef> Category </th>
            <td mat-cell *matCellDef="let element"> {{element.strCategory}} </td>
        </ng-container>

        <ng-container matColumnDef="strGlass">
            <th mat-header-cell *matHeaderCellDef> Glass </th>
            <td mat-cell *matCellDef="let element"> {{element.strGlass}} </td>
        </ng-container>

        <ng-container matColumnDef="strAlcoholic">
            <th mat-header-cell *matHeaderCellDef> Alcoholic </th>
            <td mat-cell *matCellDef="let element"> {{element.strAlcoholic}} </td>
        </ng-container>

        <ng-container matColumnDef="strIngredient1">
            <th mat-header-cell *matHeaderCellDef> Ingredient1 </th>
            <td mat-cell *matCellDef="let element"> {{element.strIngredient1}} </td>
        </ng-container>

        <ng-container matColumnDef="strIngredient2">
            <th mat-header-cell *matHeaderCellDef> Ingredient2 </th>
            <td mat-cell *matCellDef="let element"> {{element.strIngredient2}} </td>
        </ng-container>

        <ng-container matColumnDef="dateModified">
            <th mat-header-cell *matHeaderCellDef> Updated Date </th>
            <td mat-cell *matCellDef="let element"> {{element.dateModified}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
                <button type="button" class="btn btn-success" [routerLink]="['/details', element.idDrink]">Details</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator [length]="resultsLength" [pageSize]="10"></mat-paginator>
</div>
